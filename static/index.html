<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitwise Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="sticky-header">
        <div class="header-content">
            <h1 id="groupName">Splitwise Group Dashboard</h1>
            <div id="quickStats"></div>
        </div>
    </header>
    <div class="container">
        <section id="filters-section" class="card" style="margin-bottom: 18px;">
            <h3 class="filter-heading">Filters</h3>
            <div class="filter-row">
                <div class="filter-group">
                    <div class="filter-group-title">Start Date</div>
                    <select id="startYearDropdown"></select>
                    <select id="startMonthDropdown"></select>
                </div>
                <div class="filter-group">
                    <div class="filter-group-title">End Date</div>
                    <select id="endYearDropdown"></select>
                    <select id="endMonthDropdown"></select>
                </div>
                <div class="filter-group">
                    <div class="filter-group-title">Category</div>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                </div>
            </div>
        </section>
        <div class="card" id="trend-card">
            <section id="trend-section">
                <h2>Monthly Spend Trend</h2>
                <canvas id="monthlyTrendChart"></canvas>
            </section>
        </div>
        <div class="card" id="category-cumulative-card">
            <section id="category-cumulative">
                <h2>Category-wise Cumulative Spends</h2>
                <canvas id="categoryCumulativeChart"></canvas>
            </section>
        </div>
        <div class="card" id="monthwise-card">
            <section id="monthwise">
                <h2>Monthwise Analysis</h2>
                <canvas id="monthlyBarChart"></canvas>
                <div class="vertical-stack">
                    <div id="topExpenses"></div>
                </div>
            </section>
        </div>
        <div class="card" id="prediction-card">
            <section id="prediction">
                <h2>Prediction for Next 6 Months</h2>
                <canvas id="predictionChart"></canvas>
            </section>
        </div>
        <div class="card" id="recurring-card">
            <section id="recurring-section">
                <h2>Top Recurring Expenses</h2>
                <div style="margin-bottom: 10px;">
                    <label for="recurringLimit">Show top </label>
                    <input type="number" id="recurringLimit" min="1" max="50" value="3" style="width: 50px;">
                    <span> recurring expenses</span>
                </div>
                <div id="topRecurringExpenses"></div>
            </section>
        </div>
    </div>
    <script src="/static/dashboard.js"></script>
</body>
</html>
